<mat-card>
  <mat-toolbar color="primary" class="title">
    <span>Cursos Dispon√≠veis</span>
  </mat-toolbar>
  <div  class="mat-elevation-z8">
    <app-courses-list *ngIf="courses$ | async as courses; else loading"
    [courses]="courses"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"></app-courses-list> <!-- aqui, o evento add escuta o que vier do componente courses.component.ts configurado no @Output() -->
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
